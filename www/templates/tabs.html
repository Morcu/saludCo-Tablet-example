<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->



<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="LogIn" icon-off="ion-ios-at-outline" icon-on="ion-ios-at" href="#/tab/dash">
    <ion-nav-view  name="tab-dash" ></ion-nav-view>
  </ion-tab>

  <ion-tab title="Agenda" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks" href="#/tab/agenda">
    <ion-nav-view name="tab-agenda"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Inicio" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

<!-- Account Tab -->
  <ion-tab title="Pacientes" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/select">
    <ion-nav-view name="tab-select"></ion-nav-view>
  </ion-tab>
   

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>


  
</ion-tabs>
